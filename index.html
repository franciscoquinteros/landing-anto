<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">

  <meta property="og:title" content="Anto Lancuba">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Noise texture overlay -->
  <div class="noise-overlay"></div>

  <!-- Floating background orbs -->
  <div class="bg-orbs">
    <div class="orb orb-1"></div>
    <div class="orb orb-2"></div>
    <div class="orb orb-3"></div>
  </div>

  <main class="container">
    <div class="hero">
      <div class="avatar-ring anim-in" style="animation-delay: 0s">
        <div class="avatar" id="avatar">A</div>
        <span class="status-dot"></span>
      </div>
      <h1 id="site-name" class="anim-in" style="animation-delay: 0.1s">Anto Lancuba</h1>
      <p class="bio anim-in" id="site-bio" style="animation-delay: 0.2s"></p>
      <div class="socials anim-in" id="socials" style="animation-delay: 0.3s"></div>
    </div>

    <div class="hero-divider anim-in" style="animation-delay: 0.35s"></div>

    <div id="sections"></div>
  </main>

  <footer class="footer anim-in" style="animation-delay: 1.2s">
    <span class="footer-brand">AL</span>
    <span class="footer-domain">antonellalancuba.com</span>
  </footer>

  <script>
    const SOCIAL_ICONS = {
      instagram: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M7.75 2h8.5A5.75 5.75 0 0 1 22 7.75v8.5A5.75 5.75 0 0 1 16.25 22h-8.5A5.75 5.75 0 0 1 2 16.25v-8.5A5.75 5.75 0 0 1 7.75 2Zm0 1.5A4.25 4.25 0 0 0 3.5 7.75v8.5A4.25 4.25 0 0 0 7.75 20.5h8.5A4.25 4.25 0 0 0 20.5 16.25v-8.5A4.25 4.25 0 0 0 16.25 3.5Zm4.25 3.25a5.25 5.25 0 1 1 0 10.5 5.25 5.25 0 0 1 0-10.5Zm0 1.5a3.75 3.75 0 1 0 0 7.5 3.75 3.75 0 0 0 0-7.5Zm5.5-.75a1 1 0 1 1-2 0 1 1 0 0 1 2 0Z"/></svg>',
      whatsapp: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C6.48 2 2 6.48 2 12c0 1.82.49 3.53 1.34 5L2 22l5.16-1.34A9.93 9.93 0 0 0 12 22c5.52 0 10-4.48 10-10S17.52 2 12 2Zm0 18a8 8 0 0 1-4.07-1.11l-.29-.17-3.06.8.82-2.99-.19-.3A7.97 7.97 0 0 1 4 12a8 8 0 1 1 16 0 8 8 0 0 1-8 8Zm4.38-5.97c-.24-.12-1.42-.7-1.64-.78-.22-.08-.38-.12-.54.12s-.62.78-.76.94c-.14.16-.28.18-.52.06a6.56 6.56 0 0 1-3.24-2.83c-.24-.42.24-.39.7-1.3.08-.16.04-.3-.02-.42s-.54-1.3-.74-1.78c-.2-.46-.4-.4-.54-.41h-.46a.88.88 0 0 0-.64.3 2.7 2.7 0 0 0-.84 2c0 1.18.86 2.32.98 2.48s1.7 2.6 4.12 3.64c1.53.66 2.13.72 2.9.6.46-.07 1.42-.58 1.62-1.14.2-.56.2-1.04.14-1.14-.06-.1-.22-.16-.46-.28Z"/></svg>',
      tiktok: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M19.59 6.69a4.83 4.83 0 0 1-3.77-4.25V2h-3.45v13.67a2.89 2.89 0 0 1-2.88 2.5 2.89 2.89 0 0 1 0-5.78c.27 0 .54.04.8.1v-3.5a6.37 6.37 0 0 0-.8-.05A6.34 6.34 0 0 0 3.15 15.3a6.34 6.34 0 0 0 10.86 4.43A6.3 6.3 0 0 0 16 15.38V8.74a8.26 8.26 0 0 0 4.84 1.56V6.85a4.84 4.84 0 0 1-1.25-.16Z"/></svg>',
      twitter: '<svg viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>',
    };

    let animDelay = 0.4;

    fetch("/data/site-data.json")
      .then(r => r.json())
      .then(data => {
        // Name
        document.getElementById("site-name").textContent = data.name;

        // Avatar
        const avatar = document.getElementById("avatar");
        if (data.image) {
          avatar.textContent = "";
          avatar.style.backgroundImage = `url(${data.image})`;
          avatar.style.backgroundSize = "cover";
          avatar.style.backgroundPosition = "center";
        } else {
          avatar.textContent = data.name.charAt(0).toUpperCase();
        }

        // Bio
        const bioEl = document.getElementById("site-bio");
        bioEl.innerHTML = data.bio.split("\n").join("<br>");

        // Socials
        const socialsEl = document.getElementById("socials");
        data.socials.forEach(s => {
          const a = document.createElement("a");
          a.href = "/api/track?id=" + encodeURIComponent(s.id);
          a.target = "_blank";
          a.rel = "noopener noreferrer";
          a.setAttribute("aria-label", s.platform);
          a.setAttribute("data-platform", s.platform);
          a.innerHTML = SOCIAL_ICONS[s.platform] || "";
          socialsEl.appendChild(a);
        });

        // Sections
        const sectionsEl = document.getElementById("sections");
        data.sections.forEach(section => {
          const h2 = document.createElement("h2");
          h2.className = "section-title anim-in";
          h2.style.animationDelay = animDelay + "s";
          animDelay += 0.08;
          h2.textContent = section.title;
          sectionsEl.appendChild(h2);

          const linksDiv = document.createElement("div");
          linksDiv.className = "links";
          section.links.forEach(link => {
            const a = document.createElement("a");
            a.href = "/api/track?id=" + encodeURIComponent(link.id);
            a.className = "link-btn anim-in";
            a.style.animationDelay = animDelay + "s";
            animDelay += 0.06;
            a.target = "_blank";
            a.rel = "noopener noreferrer";
            a.textContent = link.label;
            linksDiv.appendChild(a);
          });
          sectionsEl.appendChild(linksDiv);
        });
      })
      .catch(err => console.error("Failed to load site data:", err));
  </script>
</body>
</html>
